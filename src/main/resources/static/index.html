<html>
    <head>
        <script src="js/jquery-3.2.1.js"></script>
		<script src="js/jquery-ui-1.12.1/jquery-ui.js"></script>
        <script src="js/script.js"></script>
		<link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.css">
		<meta charset="UTF-8">
		<style>
			table, th, td {
				border: black 1px solid;
				border-collapse: collapse;
			}
		</style>
    </head>
    <body>
    	<div id="categoriesDiv">
			<h3>Категории</h3>
	    	<input type="submit" value="Создать новую категорию" id="createNewCategoryButton" />
			<br/>
			<br/>
	    	<table id="categoriesTable">
				<tr>
					<th>Наименование</th>
					<th>Краткое описание</th>
					<th>Просмотр списка товаров</th>
					<th>Редактировать</th>
					<th>Удалить</th>
				</tr>
			</table>
    	</div>

        <div id="productsDiv" hidden>
            <h3>Продукты</h3>
            <input type="submit" value="Вернуться к списку категорий" id="showCategoriesButton" />
            <input type="submit" value="Создать новый продукт" id="createNewProductButton" />
            <br/>
            <br/>
            <table id="productsTable">
                <tr>
                    <th>Наименование</th>
                    <th>Описание</th>
                    <th>Производитель</th>
                    <th>Цена</th>
                    <th>Дата добавления в каталог</th>
                    <th>Категория</th>
                    <th>Редактировать</th>
                    <th>Удалить</th>
                </tr>
            </table>
        </div>

		<div id="categoryCreationUpdateDiv" hidden>
			<form>
				<fieldset>
					<label for="categoryNameInput">Наименование</label>
					<input type="text" id="categoryNameInput" />
					<br />
					<label for="categoryDescriptionInput">Краткое описание</label>
					<input type="text" id="categoryDescriptionInput" />
				</fieldset>
			</form>
		</div>
    </body>
</html>
