<html>
    <head>
        <script src="js/jquery-3.2.1.js"></script>
		<script src="js/jquery-ui-1.12.1/jquery-ui.js"></script>
        <script src="js/script.js"></script>
		<link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.css">
		<meta charset="UTF-8">
		<style>
			table, th, td {
				border: black 1px solid;
				border-collapse: collapse;
			}
		</style>
    </head>
    <body>
    	<div id="categoriesDiv">
			<h3>Категории</h3>
	    	<input type="submit" value="Вернуться к списку категорий" id="showCategoriesButton" />
	    	<input type="submit" value="Создать новую категорию" id="createNewCategoryButton" />
			<br/>
			<br/>
	    	<table style="width: 100%; " id="categoriesTable">
				<tr>
					<th>Имя</th>
					<th>Описание</th>
					<th>Просмотр списка товаров</th>
					<th>Редактировать</th>
					<th>Удалить</th>
				</tr>
			</table>
    	</div>

		<div id="categoryCreationDiv" hidden>
			<form>
				<fieldset>
					<label for="categoryNameInput">Имя</label>
					<input type="text" id="categoryNameInput" />
					<label for="categoryDescriptionInput">Описание</label>
					<input type="text" id="categoryDescriptionInput" />
				</fieldset>
			</form>
		</div>
    </body>
</html>
